name: Notify Admin Backend Deployment

on:
  push:
    branches:
      - main
    paths:
      - backend/**
  workflow_dispatch:

jobs:
  notify-admin-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger admin backend deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.AUTOMATION_REPO_TOKEN }}
          repository: dibyajyoti-chakrabarti/ReportMitra_Automation
          event-type: admin-backend-deploy
