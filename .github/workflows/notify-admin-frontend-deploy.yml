name: Notify Admin Frontend Deployment

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
  workflow_dispatch:

jobs:
  notify-admin-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger admin frontend deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.AUTOMATION_REPO_TOKEN }}
          repository: dibyajyoti-chakrabarti/ReportMitra_Automation
          event-type: admin-frontend-deploy
